name: Build Electron App (macOS)

on:
  push:
    branches:
      - main       # 当你 push 到 main 分支时触发
  pull_request:
    branches:
      - main       # 或任意你想测试的分支

jobs:
  build-macos:
    name: Build for macOS
    runs-on: macos-latest  # 关键：使用 GitHub 提供的 macOS 虚拟机

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # 推荐使用 LTS，比如 18、20

      - name: Install dependencies
        run: npm install  # 或 yarn install --frozen-lockfile

      - name: Build Electron App (macOS)
        run: npm run build:mac  # 或 npx electron-builder

        # 如果你的 package.json 中没有 "build" 脚本，可以换成：
        # run: npx electron-builder --mac
